<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Brush Strokes and Bows</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <link rel="stylesheet" href="styles/variable.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/carousel.css" />
  <link rel="stylesheet" href="styles/contact-form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="hero-image" src="assets/header.png" , alt="Brush Strokes and Bows logo" />
    <nav class="navbar-container">
      <h1 class="navbar-welcome"> Brush Strokes</h1>
      <a href="https://uk.pinterest.com/brushstrokesandbows/" target="_blank" class="fa fa-pinterest"></a>
      <a href="https://www.etsy.com/uk" target="_blank" class="fa fa-etsy"></a>
      <a href="https://www.instagram.com/brushstrokesandbows/" target="_blank" class="fa fa-instagram"></a>
    </nav>
  </header>
  <main>
    <article> <h3>My paintings</h3><article>
    <section class="slider-wrapper">
      <button class="slide-arrow" id="slide-arrow-prev">
          &#8249;
      </button>
      <button class="slide-arrow" id="slide-arrow-next">
          &#8250;
      </button>
      <ul class="slides-container" id="slides-container">
          <li class="slide" style="--painting-image: url('../assets/paintings/zima.jpeg')"></li>
          <li class="slide" style="--painting-image: url('../assets/paintings/kot.jpeg')"></li>
          <li class="slide" style="--painting-image: url('../assets/paintings/laka.jpeg')"></li>
          <li class="slide" style="--painting-image: url('../assets/paintings/plaza.jpeg')"></li>
          <li class="slide" style="--painting-image: url('../assets/paintings/bagna.jpeg')"></li>
      </ul>
      <script src="scripts/carousel.js"></script>
  </section>
  <section class="contact-form">
    <form action="mailto:barbara.iwanek@gmail.com?subject=Contact%20Form" enctype="text/plain" method="post"
          onsubmit="document.querySelector('section.contact-form').className += ' submitted'">
        <!-- onsubmit code is run when the form is submitted, it will add an additional 
            'submitted' class to the section.  It's not best practise to include JS in the HTML, 
            it should be linked similar to CSS - see the JS classes for more details -->
        <header>
            <h2>Contact Me</h2>
        </header>
        <main>
            <div>
                <input name="name" placeholder="Name" required type="text"/>
                <input name="reply-email" placeholder="Email address" required type="email"/>
                <input name="message-subject" placeholder="Subject" required type="text"/>
            </div>
            <div>
                <textarea name="message-body" placeholder="Message" required type="text"></textarea>
            </div>
            <div class="success">
                <!-- This is hidden on initial view, but shown when the form is submitted -->
                <p>Thanks for submitting your query!</p>
            </div>
        </main>
        <footer><input type="submit" value="Submit"/></footer>
    </form>
</section>
  </main>
  <footer>
    <p>&copy;Brush Strokes and Bows</p>
  </footer>
</body>

</html>
